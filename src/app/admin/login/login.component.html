<div class="min-h-screen flex flex-col md:flex-row">
  <!-- Left Side - Hero Image -->
  <div class="hidden md:flex md:w-1/2 bg-cover bg-center relative" style="background-image: url('assets/image.png');">
    <div class="absolute inset-0 bg-black/60"></div>
    <div class="absolute bottom-10 left-10 text-white p-6 max-w-lg">
      <h2 class="text-4xl font-bold mb-4">"Take care of your body. It's the only place you have to live."</h2>
      <p class="text-xl font-medium">â€” Jim Rohn</p>
    </div>
  </div>

  <!-- Right Side - Login Form -->
  <div class="flex-1 flex items-center justify-center p-8 bg-white">
    <div class="w-full max-w-md space-y-8">
      <!-- Logo & Header -->
      <div class="text-left">
        <div class="flex items-center space-x-2 mb-6">
          <div class="w-10 h-10 bg-purple-500 rounded-lg flex items-center justify-center">
            <i class="uil uil-heartbeat text-3xl text-white"></i>
          </div>
          <span class="text-xl font-bold text-gray-900 text-purple-500">HealthPulse Admin</span>
        </div>
        <h2 class="text-3xl font-bold text-gray-900">Admin Login</h2>
        <p class="mt-2 text-sm text-gray-600 text-purple-500">
          Welcome back! Please enter your details to access the dashboard.
        </p>
      </div>

      <!-- Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
        
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg text-sm flex items-center">
          <i class="uil uil-exclamation-circle text-xl mr-2"></i>
          {{ errorMessage }}
        </div>

        <div class="space-y-5">
          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <div class="relative rounded-md shadow-sm">
              <input 
                type="email" 
                id="email" 
                formControlName="email"
                class="block w-full pl-4 pr-10 py-3 border border-purple-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent sm:text-sm bg-purple-50 focus:bg-purple-50 font-medium  text-purple-500 transition-colors"
                placeholder="name@example.com"
              >
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                <i class="uil uil-envelope text-2xl text-purple-500"></i>
              </div>
            </div>
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <div class="relative rounded-md shadow-sm">
              <input 
                [type]="showPassword ? 'text' : 'password'" 
                id="password" 
                formControlName="password"
                class="block w-full pl-4 pr-10 py-3 border border-purple-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent sm:text-sm bg-purple-50 focus:bg-purple-50 font-medium  text-purple-500 transition-colors"
                placeholder="Enter your password"
              >
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer" (click)="togglePasswordVisibility()">
                <i [class]="showPassword ? 'uil uil-eye-slash text-2xl text-purple-500' : 'uil uil-eye text-2xl text-purple-500'"></i>
              </div>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button 
            type="submit" 
            [disabled]="isLoading || loginForm.invalid"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-purple-500 hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-offset-2 cursor-pointer focus:ring-purple-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all"
          >
            <span *ngIf="!isLoading" class="flex items-center">
              Sign In 
              <svg class="ml-2 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
              </svg>
            </span>
            <span *ngIf="isLoading">Signing in...</span>
          </button>
        </div>
      </form>

      <!-- Footer -->
      <div class="text-center mt-6">
        <p class="text-xs text-gray-400 mt-8 text-purple-500">
          &copy; 2026 HealthPulse Blog. All rights reserved.
        </p>
      </div>
    </div>
  </div>
</div>
