<div class="min-h-screen bg-gray-50 pb-20">

  <div class="max-w-7xl mx-auto px-6 py-8">
    
    <!-- Title Section -->
    <div class="flex justify-between items-center mb-8">
      <div>
        <h2 class="text-2xl font-bold text-gray-900">Add New Health Product</h2>
        <p class="text-gray-500 mt-1">Fill in the details to list a new item in your inventory.</p>
      </div>
      <div class="flex space-x-3">
        <button routerLink="/products" class="px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-700 text-sm font-medium hover:bg-gray-50 transition-colors">
          Discard
        </button>
        <button (click)="onSubmit()" class="px-6 py-2 bg-purple-600 text-white rounded-lg text-sm font-medium hover:bg-purple-700 shadow-sm transition-colors">
          Save Product
        </button>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      
      <!-- Left Column (Form) -->
      <div class="lg:col-span-2 space-y-8">
        
        <!-- General Information -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
          <h3 class="text-lg font-bold text-gray-800 mb-6">General Information</h3>
          
          <div class="space-y-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Product Name</label>
              <input 
                type="text" 
                [(ngModel)]="productName"
                placeholder="e.g. Organic Multivitamin Complex" 
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
              >
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                <select [(ngModel)]="selectedCategory" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 bg-white">
                  <option value="" disabled selected>Select Category</option>
                  <option>Supplements</option>
                  <option>First Aid</option>
                  <option>Diagnostics</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Brand</label>
                <input 
                  type="text" 
                  [(ngModel)]="selectedBrand"
                  placeholder="e.g. Nature's Best" 
                  class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                >
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Price</label>
                <input 
                  type="number" 
                  [(ngModel)]="price"
                  placeholder="0.00" 
                  class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                >
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Stock Quantity</label>
                <input 
                  type="number" 
                  [(ngModel)]="stockQty"
                  placeholder="0" 
                  class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                >
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
              <div class="border border-gray-300 rounded-lg overflow-hidden">
                <div class="bg-gray-50 px-4 py-2 border-b border-gray-300 flex space-x-3 text-gray-600">
                  <button class="hover:text-purple-600 font-bold">B</button>
                  <button class="hover:text-purple-600 italic">I</button>
                  <button class="hover:text-purple-600"><i class="uil uil-list-ul"></i></button>
                  <button class="hover:text-purple-600"><i class="uil uil-link"></i></button>
                </div>
                <textarea 
                  [(ngModel)]="description"
                  rows="5" 
                  placeholder="Describe the health benefits, usage instructions, and precautions..." 
                  class="w-full p-4 focus:outline-none resize-none"
                ></textarea>
              </div>
            </div>
          </div>
        </div>

        <!-- Media Upload -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
          <h3 class="text-lg font-bold text-gray-800 mb-6">Media Upload</h3>
          <input 
            type="file" 
            #fileInput 
            hidden 
            multiple 
            (change)="onFileSelected($event)"
            accept="image/*"
          >
          <div 
            (click)="fileInput.click()"
            class="border-2 border-dashed border-purple-100 rounded-xl bg-purple-50/50 p-10 text-center cursor-pointer hover:bg-purple-50 transition-colors"
          >
            <div class="w-12 h-12 bg-purple-100 text-purple-600 rounded-lg flex items-center justify-center mx-auto mb-4">
              <i class="uil uil-image-upload text-2xl"></i>
            </div>
            <p class="text-gray-900 font-medium mb-1">Click to browse or drag and drop</p>
            <p class="text-gray-500 text-sm">SVG, PNG, JPG or GIF (max. 800x400px)</p>
          </div>
          
          <div *ngIf="selectedFiles.length > 0" class="mt-4 space-y-2">
            <div *ngFor="let file of selectedFiles" class="flex items-center text-sm text-gray-600">
              <i class="uil uil-image mr-2 text-purple-500"></i>
              {{ file.name }}
            </div>
          </div>
        </div>
      </div>

      <!-- Right Column (Sidebar) -->
      <div class="space-y-8">
        
        <!-- Availability Status -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
          <h3 class="text-base font-bold text-gray-800 mb-4">Availability Status</h3>
          
          <div class="space-y-3">
            <label class="flex items-center p-3 border rounded-lg cursor-pointer transition-colors"
                   [ngClass]="selectedStatus === 'Active' ? 'border-purple-500 bg-purple-50/50' : 'border-gray-200 hover:bg-gray-50'">
              <input type="radio" name="status" [(ngModel)]="selectedStatus" value="Active" class="text-purple-600 focus:ring-purple-500 h-4 w-4">
              <div class="ml-3">
                <span class="block text-sm font-medium text-gray-900">Active</span>
                <span class="block text-xs text-gray-500">Visible to all customers</span>
              </div>
            </label>

            <label class="flex items-center p-3 border rounded-lg cursor-pointer transition-colors"
                   [ngClass]="selectedStatus === 'Draft' ? 'border-purple-500 bg-purple-50/50' : 'border-gray-200 hover:bg-gray-50'">
              <input type="radio" name="status" [(ngModel)]="selectedStatus" value="Draft" class="text-purple-600 focus:ring-purple-500 h-4 w-4">
              <div class="ml-3">
                <span class="block text-sm font-medium text-gray-900">Draft</span>
                <span class="block text-xs text-gray-500">Only visible to admin</span>
              </div>
            </label>

            <label class="flex items-center p-3 border rounded-lg cursor-pointer transition-colors"
                   [ngClass]="selectedStatus === 'Scheduled' ? 'border-purple-500 bg-purple-50/50' : 'border-gray-200 hover:bg-gray-50'">
              <input type="radio" name="status" [(ngModel)]="selectedStatus" value="Scheduled" class="text-purple-600 focus:ring-purple-500 h-4 w-4">
              <div class="ml-3">
                <span class="block text-sm font-medium text-gray-900">Scheduled</span>
                <span class="block text-xs text-gray-500">Publish at a future date</span>
              </div>
            </label>
          </div>
        </div>

        <!-- Product Tags -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
          <h3 class="text-base font-bold text-gray-800 mb-4">Product Tags</h3>
          <div class="flex flex-wrap gap-2 mb-4">
            <span *ngFor="let tag of tags" class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-800">
              {{tag}}
              <button (click)="removeTag(tag)" class="ml-1.5 text-gray-500 hover:text-red-500 focus:outline-none">
                <i class="uil uil-times"></i>
              </button>
            </span>
          </div>
          <div class="relative">
            <input 
              type="text" 
              [(ngModel)]="newTag" 
              (keydown.enter)="addTag()"
              placeholder="Add a tag..." 
              class="w-full pl-3 pr-8 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
            >
            <button (click)="addTag()" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-purple-600 hover:text-purple-700">
              <i class="uil uil-plus"></i>
            </button>
          </div>
          <p class="text-xs text-gray-400 mt-2">Press enter to add tags.</p>
        </div>

        <!-- Batch Tracking -->
        <div class="bg-orange-50 rounded-xl border border-orange-100 p-6">
          <div class="flex items-center mb-4">
            <i class="uil uil-calendar-alt text-orange-500 text-xl mr-2"></i>
            <h3 class="text-sm font-bold text-gray-800 uppercase tracking-wide">Batch Tracking</h3>
          </div>
          <label class="block text-xs font-semibold text-gray-600 mb-2">Default Batch Expiry</label>
          <div class="relative">
             <input 
               type="date" 
               [(ngModel)]="expiryDate"
               class="w-full px-3 py-2 border border-orange-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-orange-500 bg-white text-gray-700"
             >
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
