<div class="p-6 bg-gray-50 min-h-screen">
  <!-- Breadcrumb & Header -->
  <div class="mb-8">
    <div class="flex items-center text-sm text-gray-500 mb-2">
      <span class="text-purple-600">HealthPulse</span>
      <span class="mx-2">/</span>
      <span>Product Inventory</span>
    </div>
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
      <div>
        <h1 class="text-2xl font-bold text-gray-800">Product Inventory</h1>
        <p class="text-gray-500 mt-1">Manage health products, medical supplies, and stock levels.</p>
      </div>
      <div class="flex items-center gap-3">
        <button class="px-4 py-2 bg-white border border-gray-200 rounded-lg text-gray-700 text-sm font-medium hover:bg-gray-50 flex items-center shadow-sm">
          <i class="uil uil-export mr-2"></i> Export CSV
        </button>
        <a routerLink="/products/add" class="px-4 py-2 bg-purple-600 text-white rounded-lg text-sm font-medium hover:bg-purple-700 flex items-center shadow-sm transition-colors">
          <i class="uil uil-plus mr-2"></i> Add Product
        </a>
      </div>
    </div>
  </div>

  <!-- Filters -->
  <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 mb-8 flex flex-col md:flex-row gap-4 items-center">
    <div class="flex-1 w-full relative">
      <i class="uil uil-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
      <input 
        type="text" 
        [(ngModel)]="searchTerm"
        placeholder="Filter by product name, SKU..." 
        class="w-full pl-10 pr-4 py-2.5 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 bg-gray-50 focus:bg-white transition-colors"
      >
    </div>
    <div class="flex gap-4 w-full md:w-auto overflow-x-auto">
      <select [(ngModel)]="selectedCategory" class="px-4 py-2.5 border border-gray-200 rounded-lg bg-gray-50 text-gray-700 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500 cursor-pointer min-w-[140px]">
        <option>All Categories</option>
        <option>Diagnostics</option>
        <option>First Aid</option>
        <option>Surgical</option>
      </select>
      <select [(ngModel)]="selectedStock" class="px-4 py-2.5 border border-gray-200 rounded-lg bg-gray-50 text-gray-700 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500 cursor-pointer min-w-[140px]">
        <option>Stock Status</option>
        <option>In Stock</option>
        <option>Low Stock</option>
        <option>Out of Stock</option>
      </select>
      <button class="px-4 py-2.5 border border-gray-200 rounded-lg bg-gray-50 text-gray-700 text-sm hover:bg-gray-100 flex items-center min-w-fit">
        <i class="uil uil-sort mr-2"></i> Sort
      </button>
    </div>
  </div>

  <!-- Product Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    <div *ngFor="let product of products" class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-md transition-all group">
      <!-- Image Area -->
      <div class="relative h-48 bg-gray-100 p-6 flex items-center justify-center">
        <span class="absolute top-4 left-4 bg-white/90 backdrop-blur-sm px-2 py-1 rounded text-[10px] font-bold text-purple-600 uppercase tracking-wider shadow-sm">
          {{product.category}}
        </span>
        <img [src]="product.image" [alt]="product.name" class="max-h-full max-w-full object-contain group-hover:scale-105 transition-transform duration-300">
      </div>
      
      <!-- Content -->
      <div class="p-5">
        <h3 class="font-bold text-gray-800 text-lg leading-tight mb-2 line-clamp-2 h-14">
          {{product.name}}
        </h3>
        
        <div class="flex items-center justify-between mt-4">
          <div>
            <p class="text-[10px] text-gray-400 uppercase font-bold tracking-wider mb-0.5">Price</p>
            <p class="text-lg font-bold text-gray-900">{{product.price}}</p>
          </div>
          <div class="text-right">
            <p class="text-[10px] text-gray-400 uppercase font-bold tracking-wider mb-1">Status</p>
            <span class="px-2.5 py-1 rounded-full text-xs font-bold flex items-center justify-end {{product.statusClass}}">
              <span class="w-1.5 h-1.5 rounded-full mr-1.5" [ngClass]="{
                'bg-green-500': product.status === 'In Stock',
                'bg-orange-500': product.status === 'Low Stock',
                'bg-gray-500': product.status === 'Out of Stock'
              }"></span>
              {{product.status}}
            </span>
          </div>
        </div>
      </div>

      <!-- Action Footer -->
      <div class="px-5 py-4 border-t border-gray-50 bg-gray-50/50 flex justify-between items-center">
        <a [routerLink]="['/products/edit', product.id]" class="text-sm font-medium text-purple-600 hover:text-purple-700 flex items-center transition-colors">
          View Details <i class="uil uil-arrow-right ml-1"></i>
        </a>
        <button class="text-gray-400 hover:text-gray-600 transition-colors">
          <i class="uil uil-ellipsis-h text-xl"></i>
        </button>
      </div>
    </div>
  </div>
</div>
